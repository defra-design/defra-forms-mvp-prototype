<style>
  .border-left-container {
    border-left: 10px solid #ffb266;
    padding-left: 20px;
  }
</style>
<div id="heading-container">
  {% set setName = data['setName'] or '' %}

  {% if data['setName'] %}
  <span id="dynamic-caption" class="govuk-caption-xl" data-setname="{{ data['setName'] | capitalize }}">
    {{ data['setName'] | capitalize }} 1
  </span>
  {% endif %}

  <h1 class="govuk-heading-xl" id="dynamic-heading">{{ data['pageHeadingInputMoreThan1'] or '' }}</h1>
</div>

<!-- Guidance Paragraph -->
<p class="govuk-body" id="guidance-paragraph">{{ data['guidanceMoreThan1'] or '' }}</p>

<div class="govuk-form-group">
  <h1 class="govuk-label-wrapper">
    <label class="govuk-label govuk-label--l" for="text-input-field" id="question-label-legend">
      {{ data['multiQuestionLabelInputShorttext'] or '' }}
    </label>
  </h1>
  <div id="multi-question-hint-text-output-textarea" class="govuk-hint">
    {{ data['multiQuestionHintTextInputShorttext'] or '' }}
  </div>
  <input
    class="govuk-input"
    id="text-input-field"
    name="textInputField"
    type="text"
    aria-describedby="multi-question-hint-text-output-textarea"
  >
</div>

<div class="border-left-container">
  <div class="govuk-form-group">
    <h1 class="govuk-label-wrapper">
      <label class="govuk-label govuk-label--l" for="textarea-input-field" id="multi-question-label-legend-textarea">
        Question
      </label>
    </h1>
    <div id="multi-question-hint-text-output" class="govuk-hint">
      <!-- Hint text will be updated here -->
    </div>
    <textarea
      class="govuk-textarea"
      rows="5"
      id="textarea-input-field"
      name="textareaInputField"
      aria-describedby="multi-question-hint-text-output"
    ></textarea>
  </div>
</div>


    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const dynamicCaption = document.getElementById("dynamic-caption");
        const setName = dynamicCaption.getAttribute("data-setname");

        if (!setName) {
          dynamicCaption.style.display = "none";
        }
      });

    </script>
