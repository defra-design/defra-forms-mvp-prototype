<!-- Form Group Container -->
<div class="govuk-form-group">
    <fieldset class="govuk-fieldset" aria-describedby="listPreview-hint">
        <!-- Legend for the Fieldset -->
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
                {{ question.label or data['questionLabelInputCheckboxes'] or '' }}
            </h1>
        </legend>


        <div id="listPreview-hint" class="govuk-hint">
            {{ question.hint or '' }}
        </div>

        <!-- Radio List -->
        <div class="govuk-radios" data-module="govuk-radios" id="radio-list">
            {% for option in data.radioList %}
            <div class="govuk-radios__item">
                <!-- Radio Input -->
                <input class="govuk-radios__input" id="listPreview-option{{ loop.index0 }}" name="listPreview"
                    type="radio" value="{{ option.label }}">
                <!-- Radio Label -->
                <label class="govuk-label govuk-radios__label" for="listPreview-option{{ loop.index0 }}">
                    {{ option.label }}
                </label>

                <!-- Optional Hint for Each Option -->
                {% if option.hint %}
                <div class="govuk-hint govuk-radios__hint">
                    {{ option.hint }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </fieldset>

</div>
