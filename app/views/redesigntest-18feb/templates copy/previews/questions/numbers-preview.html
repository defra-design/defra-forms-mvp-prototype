<!-- Preview for Text Question -->
<div class="govuk-form-group">
    <h1 class="govuk-label-wrapper">
        <label class="govuk-label govuk-label--l" id="question-label-legend-numbers">
            {{ question.label or data['questionLabelInputNumbers'] or '' }}
        </label>
    </h1>
    <div id="hint-text-output-numbers" class="govuk-hint">
        {{ question.hint or '' }}
    </div>

    <div class="govuk-input__wrapper">
        {% if data['prefixNumber'] %}
        <div class="govuk-input__prefix" aria-hidden="true">{{ data['prefixNumber'] }}</div>
        {% endif %}

        <input class="govuk-input govuk-input--width-10" id="numbers" name="Numbers" type="text" spellcheck="false"
            aria-describedby="numbers-hint" inputmode="numeric">

        {% if data['suffixNumber'] %}
        <div class="govuk-input__suffix" aria-hidden="true">{{ data['suffixNumber'] }}</div>
        {% endif %}
    </div>
</div>
